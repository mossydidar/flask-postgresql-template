{% extends 'default.html' %}

{% block body %}
<div class="form">
    <h1>Log into your account!</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email() }}
        {{ form.password.label }} {{ form.password() }}
        <input type="submit" value="Log in">
    </form>
</div>
{% endblock %}
